<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Smart Health Advisor</h1>

        <!-- Location Input Form -->
        <div class="form-section">
            <label for="location">Enter your location:</label>
            <input type="text" id="location" placeholder="City or Zip Code">
            <button onclick="getNearbyHospitals()">Get Nearby Hospitals</button>
        </div>

        <div id="hospital-list"></div>

        <!-- Symptoms Input Form -->
        <div class="form-section">
            <label for="symptoms">Enter your symptoms (comma separated):</label>
            <input type="text" id="symptoms" placeholder="e.g., fever, headache">
            <button onclick="getPreventionAdvice()">Get Prevention Advice</button>
        </div>

        <div id="advice"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
